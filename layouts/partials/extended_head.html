<meta name="description"
    content="{{ if eq .Section "posts" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<title>{{ .Site.Title }}: {{ if eq .Section "post" }}{{ .Title }}{{ else }}Home{{ end }}</title>

<!-- twitter card meta tags -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@burugu_">
<meta name="twitter:creator" content="@burugu_">
<meta name="twitter:title" content="{{ .Site.Title }}: {{ if eq .Section "posts" }}{{ .Title }}{{ else }}Home{{ end }}">
<meta name="twitter:description"
    content="{{ if eq .Section "posts" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="https://blog.burugu.xyz/img/avi.png">
<meta name="twitter:domain" content="blog.burugu.xyz">

<!-- facebook open graph tags -->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:Section" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="https://blog.burugu.xyz/img/avi.png" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:description"
    content="{{ if eq .Section "posts" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
